plugins {
    id 'java'
    id 'application'
}

mainClassName = 'pl/edu/pwr/app/engine/Main.java'


group = 'pl.edu.pwr'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
application {

    applicationName = 'resource-allocation'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}